<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foysal Hasan â€” UI/UX Designer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Import Space Grotesk font */
    @import url('https://fonts.googleapis.com/css?family=Space%20Grotesk:700|Space%20Grotesk:400');
    
    /* ===============================
       BASE VARIABLES
    ================================ */

    :root {
      font-family: Inter, sans-serif;

      --stripe-color: #fff;

      --text-light: #ffffff;
      --text-dark: #000000;
      --text-current: var(--text-dark);

      --transition: 0.35s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--stripe-color);
      color: var(--text-current);
      transition: background var(--transition), color var(--transition);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===============================
       BACKGROUND
    ================================ */

    @keyframes smoothBg {
      from {
        background-position: 50% 50%, 50% 50%;
      }
      to {
        background-position: 350% 50%, 350% 50%;
      }
    }

    .wrapper {
      position: relative;
      min-height: 100vh;
      width: 100%;
    }

    .hero {
      position: absolute;
      inset: 0;
      min-height: 100vh;
      width: 100%;

      --stripes: repeating-linear-gradient(
        100deg,
        var(--stripe-color) 0%,
        var(--stripe-color) 7%,
        transparent 10%,
        transparent 12%,
        var(--stripe-color) 16%
      );

      --rainbow: repeating-linear-gradient(
        100deg,
        #60a5fa 10%,
        #e879f9 15%,
        #60a5fa 20%,
        #5eead4 25%,
        #60a5fa 30%
      );

      background-image: var(--stripes), var(--rainbow);
      background-size: 300%, 200%;
      filter: blur(10px) invert(100%);
      mask-image: radial-gradient(ellipse at 100% 0%, black 40%, transparent 70%);
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--stripes), var(--rainbow);
      background-size: 200%, 100%;
      animation: smoothBg 60s linear infinite;
      mix-blend-mode: difference;
    }

    /* ===============================
       CONTENT (CLEAN TEXT)
    ================================ */

    .content {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1rem;

      color: var(--text-current);
      transition: color var(--transition);
      padding: 20px;
      z-index: 2;
    }

    .hero-eyebrow {
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.75;
      margin-bottom: 0.5rem;
    }

    .h1--scalingSize {
      font-size: clamp(2rem, 8vw, 4.5rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 2rem;
    }

    /* ===============================
       THEME TOGGLE
    ================================ */

    #theme-toggle {
      display: none;
    }

    .theme-switch {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      cursor: pointer;
      z-index: 100;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }

    .theme-switch:hover {
      transform: rotate(15deg);
    }

    .theme-switch svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.8;
      transition: opacity var(--transition);
    }

    .icon-moon {
      display: none;
    }

    /* ===============================
       RESUME BUTTON (20px TEXT SIZE)
    ================================ */

    /* Your original CSS for the button */
    :root {
      /* change this for scaling */
      --m: 1.25rem; /* Adjusted for 20px equivalent */
      
      --red: #FF6565;
      --pink: #FF64F9;
      --purple: #6B5FFF;
      --blue: #4D8AFF;
      --green: #5BFF89;
      --yellow: #FFEE55;
      --orange: #FF6D1B;
    }

    .resume-button-container {
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      z-index: 3;
    }

    .resume-button {
      border: calc(0.08 * var(--m)) solid transparent;
      position: relative;
      color: #F3F3F3;
      font-family: 'Space Grotesk';
      font-size: 20px; /* Fixed 20px size */
      border-radius: calc(0.7 * var(--m));
      padding: calc(0.5 * var(--m)) calc(1 * var(--m));
      display: flex;
      justify-content: center;
      cursor: pointer;
      
      background:linear-gradient(#121213, #121213), linear-gradient(#121213 50%, rgba(18, 18, 19, 0.6) 80%, rgba(18, 18, 19, 0)),  linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
      background-origin: border-box;
      background-clip: padding-box, border-box, border-box;
      background-size: 200%;
      animation: animate 2s infinite linear;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }

    .resume-button::before {
      content: '';
      background: linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
      height: 30%;
      width: 60%;
      position: absolute;
      bottom: -20%;
      z-index: -5;
      background-size: 200%;
      animation: animate 2s infinite linear;
      filter: blur(calc(0.8 * var(--m)));
    }

    .resume-button:hover, .resume-button:hover::before {
      animation: animate 0.5s infinite linear;
    }

    @keyframes animate {
      0% {background-position: 0}
      100% {background-position: 200%}
    }

    @media screen and (max-width: 1000px) {
      :root {
        --m: 1.1rem;
      }
      
      .resume-button {
        font-size: 18px;
      }
    }

    /* ===============================
       FOOTER SECTION (TRANSPARENT)
    ================================ */

    .footer-section {
      position: relative;
      color: var(--text-current);
      padding: 3rem 2rem 2rem;
      text-align: center;
      z-index: 1;
      transition: color var(--transition);
      background: transparent !important;
    }

    .footer-content {
      max-width: 600px;
      margin: 0 auto;
    }

    .footer-text {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }

    /* Email with shaky animation */
    @keyframes shaky {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
      20%, 40%, 60%, 80% { transform: translateX(2px); }
    }

    .footer-email {
      font-size: 32px; /* 32px text size */
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--text-current);
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      animation: shaky 3s ease-in-out infinite;
    }

    .footer-email:hover {
      animation: shaky 0.5s ease-in-out infinite;
      opacity: 0.9;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .social-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-current);
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      border: 1.5px solid currentColor;
      background: transparent !important;
    }

    .social-icon:hover {
      transform: translateY(-5px);
      color: var(--text-current);
    }

    /* ===============================
       DARK MODE
    ================================ */

    :has(#theme-toggle:checked) {
      --stripe-color: #000;
      --text-current: var(--text-light);
    }

    :has(#theme-toggle:checked) .icon-sun {
      display: none;
    }

    :has(#theme-toggle:checked) .icon-moon {
      display: block;
    }

    :has(#theme-toggle:checked) .hero,
    :has(#theme-toggle:checked) .hero::after {
      filter: blur(10px) opacity(55%) saturate(200%);
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .theme-switch {
        top: 1rem;
        right: 1rem;
      }
      
      .h1--scalingSize {
        font-size: clamp(1.8rem, 7vw, 3.5rem);
      }
      
      .footer-section {
        padding: 2.5rem 1.5rem 1.5rem;
      }
      
      .footer-text {
        font-size: 1rem;
      }
      
      .footer-email {
        font-size: 24px; /* Smaller on mobile */
        animation: shaky 4s ease-in-out infinite;
      }
      
      .footer-email:hover {
        animation: shaky 0.6s ease-in-out infinite;
      }
      
      .social-icon {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }
      
      .resume-button {
        font-size: 16px;
      }
    }

    @media screen and (max-width: 480px) {
      :root {
        --m: 1rem;
      }
      
      .social-icons {
        gap: 1rem;
      }
      
      .social-icon {
        width: 38px;
        height: 38px;
        font-size: 1rem;
      }
      
      .footer-email {
        font-size: 20px;
      }
      
      .resume-button {
        font-size: 14px;
        padding: 12px 24px;
      }
    }
  </style>
</head>

<label for="theme-toggle" class="theme-switch" aria-label="Toggle theme">

<script>
  // ===============================
  // JAVASCRIPT CODE
  // ===============================

  // 1. THEME TOGGLE FUNCTIONALITY
  const themeToggle = document.getElementById('theme-toggle');
  
  // Check for saved theme preference
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    themeToggle.checked = true;
  } else if (savedTheme === 'light') {
    themeToggle.checked = false;
  } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    // If no saved preference, check system preference
    themeToggle.checked = true;
  }

  // Save theme preference
  themeToggle.addEventListener('change', function() {
    if (this.checked) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });

  // 2. SMOOTH SCROLLING FOR ANCHOR LINKS (if added later)
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      
      const targetId = this.getAttribute('href');
      if(targetId === '#') return;
      
      const targetElement = document.querySelector(targetId);
      if(targetElement) {
        window.scrollTo({
          top: targetElement.offsetTop - 80,
          behavior: 'smooth'
        });
      }
    });
  });

  // 3. ADD HOVER EFFECT TO RESUME BUTTON
  const resumeButton = document.querySelector('.resume-button');
  if (resumeButton) {
    resumeButton.addEventListener('mouseenter', () => {
      resumeButton.style.transform = 'translateY(-3px)';
    });
    
    resumeButton.addEventListener('mouseleave', () => {
      resumeButton.style.transform = 'translateY(0)';
    });
  }

  // 4. PERFORMANCE OPTIMIZATION
  // Debounce scroll events for better performance
  let scrollTimer;
  window.addEventListener('scroll', () => {
    clearTimeout(scrollTimer);
    scrollTimer = setTimeout(() => {
      // Any scroll-based functionality can go here
    }, 100);
  });

  // 5. ERROR HANDLING
  window.addEventListener('error', (event) => {
    console.log('JavaScript Error:', event.message);
  });

  // 6. RESPONSIVE BEHAVIOR
  // Update layout on window resize
  let resizeTimer;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      // Any responsive adjustments can go here
    }, 250);
  });

  // 7. VISIBILITY CHANGE HANDLER
  // For any future animations that need to pause when tab is not visible
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      // Pause any animations if needed in the future
    } else {
      // Resume any animations if needed in the future
    }
  });
</script>
